<h6>Create Train:</h6>
<form (ngSubmit)="onSubmit()" #trainForm="ngForm">
  <div class="form-row">
    <div class="col-auto">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Name"
          id="name"
          [(ngModel)]="model.name"
          name="name"
          #name="ngModel">
    </div>
    <div class="col-auto">
      <input 
        type="text" 
        class="form-control" 
        placeholder="length"
        id="length"
        [(ngModel)]="model.length"
        name="length"
        #length="ngModel">
    </div>
    <div class="col-auto">
      <input 
        type="text" 
        class="form-control" 
        placeholder="locoAddress"
        id="locoAddress"
        [(ngModel)]="model.locoAddress"
        name="locoAddress"
        #locoAddress="ngModel">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
<br />
<h6>Trains List:</h6>
<div *ngIf="(trains | async)?.length!=0">
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Length</th>
      <th>LocoAddress</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of trains | async">
      <td>{{ t.id }}</td>
      <td>{{ t.name }}</td>
      <td>{{ t.length }}</td>
      <td>{{ t.locoAddress }}</td>
      <td><button class="btn btn-primary" (click)="removeTrain(t)">Delete</button></td>
    </tr>
  </tbody>
</table>
</div>
